<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Quiz Result</h1>
        <div class="card mt-3">
            <div class="card-body">
                <p class="card-text">Your Score: {{ score }} / {{ total_questions }}</p>
                <a href="{{ url_for('review', category=category) }}" class="btn btn-primary">Review Answers</a>
            </div>
        </div>
    </div>
</body>
</html>
