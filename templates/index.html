<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  .options {
    display: flex;
    justify-content: center;
  }

  .options button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Choose a Category:</h1>

<div class="options">
  <form action="/flashcards" method="post">
    <button type="submit" name="choice" value="numbers">Numbers</button>
    <button type="submit" name="choice" value="alphabets">Alphabets</button>
  </form>
</div>

</body>
</html>
