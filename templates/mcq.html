<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - {{ category }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        /* Additional Custom CSS */
        .question-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Question {{ question_num }}</h1>
        <img class="img-fluid question-img" src="{{ url_for('static', filename=category + '/' + question) }}" alt="Question">
        
        <form action="{{ url_for('quiz', category=category, question_num=question_num) }}" method="post" class="mt-3">
            <div class="list-group">
                {% for option in options %}
                    <button type="submit" class="list-group-item list-group-item-action mt-2" name="option" value="{{ option }}">{{ option }}</button>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
